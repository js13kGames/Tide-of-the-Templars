<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta
    name="viewport"
    content="initial-scale=1.0,width=device-width,user-scalable=no,viewport-fit=cover,maximum-scale=1.0, user-scalable=no"
  />
    <title>Tide of the templars</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        min-height: fill-available;
        margin: 0;
        padding: 0;
        transition: filter 2s ease;
        font-family: 'Garamond', serif;
        font-size: 1rem;
        color: white;
      }

      #background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-size: 1201px;
      animation: move-background 5s linear infinite;
    }
    
    #game {
      position: absolute;
      top: 0;
      left: 0;
    }

    #container {
      position: relative;
      width: 600px;
      height: 600px;
      overflow: hidden;
      padding: 0;
      margin: 0;
    }

    #lifebar-container {
      position: absolute;
      z-index: 1;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 20px;
      border: 2px solid rgb(199, 159, 98);
    }

    #lifebar {
      height: 100%;
      width: 100%;
      background-color: blanchedalmond;
      transition: width 1s ease;
    }

    #days-passed {
      position: absolute;
      z-index: 1;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      line-height: 1.5rem;
    }

    .night {
      filter: brightness(0.5);
    }

    #gameover {
      position: absolute;
      z-index: 2;
      width: 100%;
      height: 100%;
      background-color: rgba(100,0,0,0.5);
      color: #FFF;
      text-align: center;
      font-size: 4rem;
      line-height: 4rem;
      display: none;
    }

    #result {
      font-size: 32px;
    }

    #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        width: 100%;
        height: 100%;
        background-color: #002d61;;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #d1e6ff;
        font-size: 24px;
        padding: 2rem;
        box-sizing: border-box;
      }
      #start-button,
      #restart {
        padding: 10px 20px;
        background-color: #d1e6ff;
        color: #002d61;
        border: none;
        border-radius: 5px;
        font-size: 2rem;
        cursor: pointer;
        box-shadow: 0 2px 0 rgba(0, 0, 0, 0.15), 0 4px 8px rgba(0, 0, 0, 0.15);
      }

    @keyframes move-background {
      from {
        background-position: -600px 0, 0 0, 600px 0;
      }
      to {
        background-position: -1200px 0, -600px 0, 0px 0;
      }
    }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="background"></div>
      <div id="lifebar-container"><div id="lifebar"></div></div>
      <div id="days-passed">Day 1</div>
      <div id="gameover">
        <p>Game Over</p>
        <p id="result">You navigated 4234 hours</p>
        <button id='restart'>Restart</button>
      </div>
      <div id="start-screen">
        <p>Welcome to Tide of the templars</p>
        <p>How many days can you endure amidst the relentless waves? Steer your ship by using the <b>W</b> and <b>S</b> keys, and embrace the true essence of medieval maritime resilience.</p>
        <button id="start-button">Start</button>
      </div>
    </div>
    <canvas id="game" tabindex="1" width="600" height="600"></canvas>
    </body>
</html>
